<html>
<body>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="\infinity/style/manyCalculators.css" rel="stylesheet" type="text/css"/>
<div class="center"> 
<h2>Gross Salary Calculator</h2>
<form name="calc">
  
  <label for="wage">Hourly wage: </label><br>
  <input type="number" Id="wage"><br><br>
  <label for="hours">Work hours per week:</label><br>
  <input type="number" Id="hours"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 

<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-warning">Back to Menu</a>
</div>



<script>

function validateForm() {
var wage = document.forms ["calc"]["wage"].value;
var hours = document.forms ["calc"]["hours"].value;
 
let total = (wage*hours*52).toFixed(2);
alert ("Yearly Salary = $" + total);
}
</script>

</body>
</html>
