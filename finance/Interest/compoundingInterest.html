<html>
<body>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="\infinity/style/manyCalculators.css" rel="stylesheet" type="text/css"/>
<div class="center"> 
<h2>Compounding Interest Calculator</h2>
<form name="calc">
  
  <label for="A">Initial Amount: </label><br>
  <input type="number" Id="A"><br><br>
  <label for="r">Interest Rate:</label><br>
  <input type="number" Id="r"><br><br>
  <label for="t">Duration in Years:</label><br>
  <input type="number" Id="t"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 

<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-warning">Back to Menu</a>
</div>



<script>

function validateForm() {
 
var A = document.forms ["calc"]["A"].value;
var r = document.forms ["calc"]["r"].value;
var t = document.forms ["calc"]["t"].value;
 
 
let x = 1+r/100;
let y = Math.pow(x,t);
let total = y*A;
alert ("Final Balance = " + total);
}
</script>

</body>
</html>
