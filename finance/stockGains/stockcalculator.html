<html>
<body>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="\infinity/style/manyCalculators.css" rel="stylesheet" type="text/css"/>
<div class="center"> 
<h2>Compounding Interest Calculator</h2>
<form name="calc">
  
  <label for="buy">Buy Price: </label><br>
  <input type="number" Id="buy"><br><br>
  <label for="sell">Sell Price:</label><br>
  <input type="number" Id="sell"><br><br>
  <label for="x"># Amount of Shares:</label><br>
  <input type="number" Id="x"><br><br>
  <label for="commissions">Total Commissions:</label><br>
  <input type="number" Id="commissions"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 

<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-warning">Back to Menu</a>
</div>



<script>

function validateForm() {
 
var buy = document.forms ["calc"]["buy"].value;
var sell = document.forms ["calc"]["sell"].value;
var x = document.forms ["calc"]["x"].value;
var commissions = document.forms ["calc"]["commissions"].value;
 
 
let subtotal = buy*x;
let total = (sell*x-subtotal-commissions).toFixed(2);
let gains = (100/subtotal*(sell*x-commissions)-100).toFixed(2);
alert ("Profit/Loss = " +"("+ gains + "%)" + total );
}
</script>

</body>
</html>
