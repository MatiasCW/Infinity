<div class="center"> 
<h2>Quadratic Formula</h2>
<p> ax² + bx + c = 0
<br>
 x = −b ± √(b²  − 4ac) / 2a </p>
<form name="calc">
  
  <label for="a">a: </label><br>
  <input type="number" Id="a"><br><br>
  <label for="b">b:</label><br>
  <input type="number" Id="b"><br><br>
  <label for="c">c:</label><br>
  <input type="number" Id="c"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 

<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-dark">Back to Menu</a>
</div>



<script>

function validateForm() {
var c = document.forms ["calc"]["c"].value;
var b = document.forms ["calc"]["b"].value;
var a = document.forms ["calc"]["a"].value;

let denominator = 2*a;
let bsquared = Math.pow (b,2);
let multi = 4*a*c;
let discriminant = bsquared-multi;
let subtotal = Math.sqrt(discriminant);
let x1 = -b - subtotal;
let x2 = -b + subtotal;
let total = x1/denominator;
let total2 = x2/denominator;
alert ("x =" + total + "," + total2);
}
</script>
