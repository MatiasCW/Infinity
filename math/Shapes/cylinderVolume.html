<body>
<meta charset="utf-8">

<link href="\infinity/style/manyCalculators.css" rel="stylesheet" type="text/css"/>
<div class="center"> 
<h2>Volume of Cylinder</h2>
<p> V = π·r²·h</p>
<form name="calc">
  
  <label for="r">Radius: </label><br>
  <input type="number" Id="r"><br><br>
  <label for="h">Height:</label><br>
  <input type="number" Id="h"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 

<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-dark">Back to Menu</a>
</div>



<script>
function validateForm() {
var r = document.forms ["calc"]["r"].value;
var h = document.forms ["calc"]["h"].value;

let pi = Math.PI;
let total = pi*Math.pow(r,2)*h;
alert ("V ≈" + total);
}
</script>
