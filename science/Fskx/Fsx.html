<html>
<body>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="\infinity/style/manyCalculators.css" rel="stylesheet" type="text/css"/>
<div class="center"> 
<h2>Hooke's Law Calculator</h2>
<form name="calc">
  <p>Spring Force = Fs  measured in N</p>
  <p>Spring constant = k measured in N/m</p>
  <p>Spring stretch or compression = x measured in m</p>
  <p> F = -kx </p>
  <label for="Fs">Fs: </label><br>
  <input type="number" Id="Fs"><br><br>
  <label for="k">k:</label><br>
  <input type="number" Id="k"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form> 
<div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    More
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="Fs.html">Spring Force</a></li>
    <li><a class="dropdown-item" href="Fsk.html">Spring Constant</a></li>
    <li><a class="dropdown-item" href="Fsx.html">Spring Compression</a></li>
  </ul>
</div>
<br><br>
<a href="\infinity/index.html" class="btn btn-md btn-info">Back to Menu</a>
</div>
<script>


 function validateForm() {
 
var Fs = document.forms ["calc"]["Fs"].value;
var k = document.forms ["calc"]["k"].value;
 
let x = Fs / -k;
alert("x = " + x + "m");
}
</script>

</body>
</html>
