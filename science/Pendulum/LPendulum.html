<h2>Pendulum Calculator</h2>
<form name="calc">
  <p>Pendulum length = L measured in m</p>
  <p>Pendulum period = T measured in s</p>
  <p> T = 2π√(L/g) </p>
  <label for="T">T: </label><br>
  <input type="number" Id="T"><br><br>
  <input type="reset" value="Reset"><br><br>
  <input type="button" value="Submit" onClick="validateForm()">
</form>

<script>


 function validateForm() {
let pi = Math.PI; 
var T = document.forms ["calc"]["T"].value;
L = Math.pow(T/(2*pi),2)*9.8;
alert("L = " + L + "m");
}
</script>
